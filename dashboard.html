<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Task management dashboard page">
        <meta name="keywords" content="task list, task dashboard">
        <meta name="author" content="Ben Greenberg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
        <!-- Use JSDelivr for cached version of bootstrap -->
    </head>
    <body>
        <header>
            <div class="container-fluid" id="home">    
                <nav class="navbar navbar-expand-sm navbar-white bg-info fixed-top">
                    <button 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    class="navbar-toggler"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >Sections</button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active"><a href=home.html class="nav-link text-white">Home</a></li>
                            <li class="nav-item active"><a href=register.html class="nav-link text-white">Register</a></li>
                            <li class="nav-item active"><a href=authenticate.html class="nav-link text-white">Log In</a></li>
                            <li class="nav-item active"><a href=create.html class="nav-link text-white">New Task</a></li>
                            <li class="nav-item active"><a href=details.html class="nav-link text-white">Task Details</a></li>
                            <li class="nav-item active"><a href=dashboard.html class="nav-link text-white">Task Dashboard</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- Responsive Nav bar inside it's own container in the header -->
        </header>
        <main>
            <div class="container py-3">
                <div class="p-3 mb-4 bg-danger rounded-3">
                    <div class="container-fluid py-4">
                        <h2 class="display-4 fw-bold">Task Dashboard</h2>
                        <p class="col-md-8 col-12 fs-4">Preview each of your tasks.</p>                    </div>
                </div>
            </div>
            <!-- Use grid layout to configure a carousel with all of our tasks -->
            <div class="container fluid mt-2">
                <div class="row">
                    <div class="col-md-12 col-12 my-3">
                        <div id="task_dashboard" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#task_dashboard" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#task_dashboard" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#task_dashboard" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                <!-- Indicators to skip to any slide for any task -->
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="cat.jpg" class="d-block w-100" alt="cat in litter">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Clean Litter Box</h5>
                                        <a class="btn btn-info bg-info text-dark" href=details.html>See details</a>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="gas_station.jpg" class="d-block w-100" alt="abandoned gas station">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Fill Gas Tank</h5>
                                        <a class="btn btn-info bg-info text-dark" href=details.html>See details</a>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="coding.jpg" class="d-block w-100" alt="coding practice">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Practice Coding</h5>
                                        <a class="btn btn-info bg-info text-dark" href=details.html>See details</a>
                                    </div>
                                </div>
                                <!-- Items in the carousel with a slide that has a picture of each task the tite of the task as the caption and a button with a working link to see the details of each task -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#task_dashboard" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#task_dashboard" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                            <!-- Working next and previous arrow buttons for the carousel -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Bootstrap script via JSdelivr -->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Task management app registration">
        <meta name="keywords" content="registration form, task management, username, password">
        <meta name="author" content="Ben Greenberg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
        <!-- Use JSDelivr for cached version of bootstrap -->
    </head>
    <body>
        <header>
            <div class="container-fluid" id="home">    
                <nav class="navbar navbar-expand-sm navbar-white bg-info fixed-top">
                    <button 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    class="navbar-toggler"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >Sections</button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active"><a href=home.html class="nav-link text-white">Home</a></li>
                            <li class="nav-item active"><a href=register.html class="nav-link text-white">Register</a></li>
                            <li class="nav-item active"><a href=authenticate.html class="nav-link text-white">Log In</a></li>
                            <li class="nav-item active"><a href=create.html class="nav-link text-white">New Task</a></li>
                            <li class="nav-item active"><a href=details.html class="nav-link text-white">Task Details</a></li>
                            <li class="nav-item active"><a href=dashboard.html class="nav-link text-white">Task Dashboard</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- Responsive Nav bar inside it's own container in the header -->
        </header>
        <main>
            <div class="container py-3">
                <div class="p-3 mb-4 bg-warning rounded-3">
                    <div class="container-fluid py-4">
                        <h2 class="display-4 fw-bold">User Registration</h2>
                        <form class="needs-validation" novalidate method="POST" action="register/user_data">
                            <!-- Form uses needs-validation class and novalidate method to use bootstrap validation instead of browser -->
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-12">
                                        <label for="name" class="form-label">Name:</label>
                                        <input type="text" placeholder="Your name" id="name" name="name" class="form-control" required>
                                        <div class="valid-feedback">Valid Input</div>
                                        <div class="invalid-feedback">Invalid Input</div>
                                        <!-- name form registration with validation feedback -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label for="telephone" class="form-label">Telephone Number:</label>
                                        <input type="tel" placeholder="your telephone number" id="telephone" name="telephone" class="form-control" required>
                                        <div class="valid-feedback">Valid Input</div>
                                        <div class="invalid-feedback">Invalid Input</div>
                                        <!-- telephone form registration with validation feedback -->
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="email" class="form-label">Email Address:</label>
                                        <input type="email" placeholder="your email address" id="email" name="email" class="form-control" required>
                                        <div class="valid-feedback">Valid Input</div>
                                        <div class="invalid-feedback">Invalid Input</div>
                                        <!-- email form registration with validation feedback -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" placeholder="Your Username" id="username" name="username" class="form-control" required>
                                        <div class="valid-feedback">Valid Input</div>
                                        <div class="invalid-feedback">Invalid Input</div>
                                        <!-- Username form registration with validation feedback -->
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" placeholder="Your Password" id="password" name="password" class="form-control" required>
                                        <div class="valid-feedback">Valid Input</div>
                                        <div class="invalid-feedback">Invalid Input</div>
                                        <!-- Password form registration with validation feedback -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6 text-center my-2">
                                        <input type="submit" value="submit" class="btn btn-success bg-success text-white">
                                    </div>
                                    <div class="col-12 col-md-6 text-center my-2">
                                        <input type="reset" value="reset" class="btn btn-danger bg-danger text-white">
                                    </div>
                                    <!-- Reset and Submit buttons using bootstrap formatting -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Bootstrap script via JSdelivr -->
    </body>
</html>
